[package]
name = "libsignal-node"
version.workspace = true
authors.workspace = true
license.workspace = true
edition = "2021"

[lints]
workspace = true

[lib]
name = "signal_node"
crate-type = ["cdylib"]

[dependencies]
libsignal-bridge = { workspace = true, features = ["node", "signal-media"] }
libsignal-bridge-testing = { workspace = true, features = ["node", "signal-media"] }
libsignal-protocol = { workspace = true }

futures = { workspace = true }
log = { workspace = true }
log-panics = { workspace = true, features = ["with-backtrace"] }
minidump = { version = "0.22.1", default-features = false }
minidump-processor = { version = "0.22.1", default-features = false }
minidump-unwind = { version = "0.22.1", default-features = false }
neon = { version = "1.0.0", default-features = false, features = ["napi-6"] }

[build-dependencies]
# cmake 0.1.49 breaks no-toolchain Windows cross-compilation using Visual Studio
# https://github.com/rust-lang/cmake-rs/pull/158#issuecomment-1544695163
cmake = ">= 0.1, < 0.1.49"

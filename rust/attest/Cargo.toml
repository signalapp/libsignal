[package]
name = "attest"
version = "0.1.0"
authors = ["Amit Assaf <amit@signal.org", "Graeme Connell <gram@signal.org>", "Chris Eager <chris@signal.org>"]
edition = "2018"
license = "AGPL-3.0-only"

[dependencies]
boring = { git = "https://github.com/signalapp/boring", branch = "libsignal", default-features = false }
boring-sys = { git = "https://github.com/signalapp/boring", branch = "libsignal", default-features = false, features = ["android-api-19"] }

asn1 = "0.9.1"
bitflags = "1.3.2"
chacha20poly1305 = "0.8.2"
chrono = { version = "0.4", features = ["serde"] }
displaydoc = "0.2"
hex = { version = "0.4", features = ["serde"] }
hex-literal = "0.3.4"
lazy_static = "1.4.0"
libc = "0.2"
log = "0.4"
num_enum = "0.5.1"
prost = "0.9"
rand_core = { version = "0.6", features = ["getrandom"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
sha2 = "0.9"
snow = { version = "0.8.0", default-features = false }
static_assertions = "1.1"
uuid = "1.1.2"
variant_count = "1.1"
x25519-dalek = "1.1"

[dev-dependencies]
snow = { version = "0.8.0", features = ["default-resolver"] }

[build-dependencies]
prost-build = "0.9"

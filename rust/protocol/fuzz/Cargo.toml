[package]
name = "libsignal-protocol-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2024"

[package.metadata]
cargo-fuzz = true

[dependencies]
libsignal-protocol = { path = ".." }

env_logger = "0.11.4"
futures-util = "0.3.7"
libfuzzer-sys = { version = "0.4", features = ["arbitrary-derive"] }
log = "0.4"
rand = "0.9"


# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "interaction"
path = "fuzz_targets/interaction.rs"
test = false
doc = false

[[bin]]
name = "sealed_sender_v2"
path = "fuzz_targets/sealed_sender_v2.rs"
test = false
doc = false

[[bin]]
name = "session_management"
path = "fuzz_targets/session_management.rs"
test = false
doc = false

[patch.crates-io]
# Use our fork to be consistent with the regular build.
curve25519-dalek = { git = 'https://github.com/signalapp/curve25519-dalek', tag = 'signal-curve25519-4.1.3' }

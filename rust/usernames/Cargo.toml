[package]
name = "usernames"
authors = ["Signal Messenger LLC"]
version = "0.1.0"
edition = "2021"
description = "A zero-knowledge usernames library"
license = "AGPL-3.0-only"

[dependencies]
poksho = { path = "../poksho" }
signal-crypto = { path = "../crypto" }

curve25519-dalek = { version = "4.0", features = ["digest"] }
hkdf = "0.12"
hmac = "0.12"
sha2 = "0.10"
displaydoc = "0.2"
lazy_static = "1.4.0"
log = "0.4"
prost = "0.12"
rand = "0.8"
subtle = "2.5.0"
thiserror = "1.0.40"

[dev-dependencies]
zkgroup = { path = "../zkgroup" }
proptest = "1.0"
criterion = "0.5"

[[bench]]
name = "usernames_benchmarks"
harness = false

[build-dependencies]
prost-build = "0.12"
